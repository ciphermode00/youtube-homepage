<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>YouTube Clone Exercise</title>
</head>
<body>
    <header class="navbar">
        <div class="leftnav">
            <i class="fas fa-bars"></i>
            <i class="fab fa-youtube"></i>
            <p>YouTube</p>
        </div>

        <div id="search">
            <form action="#">
                <input type="text" placeholder="Search" name="search" class="searchBar">
            </form>
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>

        <div class="rightnav">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <div class="container">
        <main id="main">
            <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/ABuNwLP-z9o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1>Top 50 NoCopyRightSounds | Best of NCS | Most viewed ! Gaming Music | The Best of All Time | 2020</h1>

            <div class="statBar">
                <p>10,141,157 views</p>

                <ul>
                    <li class="stats">
                        <i class="fas fa-thumbs-up"></i>
                        <p>120K</p>
                    </li>
                    <li class="stats">
                        <i class="fas fa-thumbs-down"></i>
                        <p>5.9K</p>
                    </li>
                    <li class="stats">
                        <i class="fas fa-share"></i>
                        <p>SHARE</p>
                    </li>
                    <li class="stats">
                        <i class="fas fa-plus"></i>
                        <p>SAVE</p>
                    </li>
                    <li class="stats">
                        <i class="fas fa-ellipsis-h"></i>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
